<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <title>无缝轮播</title>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./1.png" alt="图片1" width="400" height="300">
                <img src="./2.jpg" alt="图片2" width="400" height="300">
                <img src="./3.jpg" alt="图片3" width="400" height="300">
                <img src="./4.png" alt="图片4" width="400" height="300">
                <img src="./5.jpg" alt="图片5" width="400" height="300">
            </div>
        </div>
        <div id="buttonWrapper" style="text-align:center">
            <button class="active"><img src="./1.png"  width="50" height="30"></button>
            <button><img src="./2.jpg"  width="50" height="30"></button>
            <button><img src="./3.jpg"  width="50" height="30"></button>
            <button><img src="./4.png"  width="50" height="30"></button>
            <button><img src="./5.jpg"  width="50" height="30"></button>
        </div>
    </div>

    <script src="./jquery-3.3.1.js"></script>
    <script src="./main.js"></script>
</body>

</html>
